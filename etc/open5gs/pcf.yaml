db_uri: mongodb://localhost/open5gs
logger:
  file: /var/log/open5gs/pcf.log

global:
  max:
    ue: 1024  # The number of UE can be increased depending on memory size.

pcf:
  sbi:
    server:
      - address: 127.0.0.13
        port: 7777
    client:
      scp:
        - uri: http://127.0.0.200:7777
  metrics:
    server:
      - address: 127.0.0.13
        port: 9090
